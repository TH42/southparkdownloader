name: BuildRelease

on:
  workflow_dispatch:
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup DotNet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.12'
    - name: Build
      run: dotnet build
